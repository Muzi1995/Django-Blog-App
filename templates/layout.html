<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            GradVoyage
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/GradVoyage.svg' %}" type="image/svg+xml">
    <link rel="alternate icon" href="{% static 'img/GradVoyage.png' %}">
</head>
<body>
<nav>
  <div class="container nav-inner">

    <!-- Brand logo + name -->
    <a href="/" class="nav-brand" title="GradVoyage" aria-label="GradVoyage">
      <img src="{% static 'img/GradVoyage.png' %}" alt="GradVoyage Logo" class="logo">
      <span>GradVoyage</span>
    </a>

    <!-- Navigation links -->
    <a href="/" class="nav-link" title="Home" aria-label="Home">🏠</a>
    <a href="/about" class="nav-link" title="About" aria-label="About">😀</a>
    <a href="{% url 'posts:list' %}" class="nav-link" title="Posts" aria-label="Posts">📰</a>

    <div class="nav-spacer"></div>

    {% if user.is_authenticated %}
      <a href="{% url 'posts:new-post' %}" class="nav-link" title="New Post" aria-label="New Post">🆕</a>
      <form class="logout" action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
        <button class="logout-button" aria-label="User Logout" title="User Logout">👋</button>
      </form>
    {% else %}
      <a href="{% url 'users:register' %}" class="nav-link" title="Register" aria-label="Register">🚀</a>
      <a href="{% url 'users:login' %}" class="nav-link" title="Login" aria-label="Login">🔏</a>
    {% endif %}
  </div>
</nav>

<main>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</main>

</body>
</html>
